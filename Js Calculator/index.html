<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator with Radio Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, label, button {
      margin: 10px;
      font-size: 18px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Calculator</h1>

  <input type="number" id="num1" placeholder="First Number">
  <input type="number" id="num2" placeholder="Second Number">
  <br><br>

  <!-- Radio Buttons for operations -->
  <label><input type="radio" name="operation" value="+" checked> + </label>
  <label><input type="radio" name="operation" value="-"> - </label>
  <label><input type="radio" name="operation" value="*"> * </label>
  <label><input type="radio" name="operation" value="/"> / </label>
  <br><br>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.querySelector('input[name="operation"]:checked').value;

      let result;

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerText = "Please enter valid numbers!";
        return;
      }

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            document.getElementById("result").innerText = "Cannot divide by zero!";
            return;
          }
          result = num1 / num2;
          break;
      }

      document.getElementById("result").innerText = `Result: ${result}`;
    }
  </script>

</body>
</html>
