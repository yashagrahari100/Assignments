<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="3">
        <form action="" method="POST">
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" placeholder="Enter Full Name"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" placeholder="Enter Email Address"></td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td><input type="text" placeholder="Enter Address"></td>
            </tr>
            <tr>
                <td><label for="Date of Birth">Date of Birth</label></td>
                <td><input type="date" placeholder="Enter Date of Birth"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td><input name="Gen" type="radio" placeholder="">M
                    <input name="Gen" type="radio">F
                </td>
            </tr>
            <tr>
                <td><label for="Marital">Marital Status</label></td>
                <td><input name="mar" type="radio" placeholder="">Married
                    <input name="mar" type="radio">Unmarried
                </td>
            </tr>
            <tr>
                <td><label for="Nationality">Nationality</label></td>
                <td><input type="text" placeholder="Enter Nationality"></td>
            </tr>
            <tr>
                <td><label for="LinkedIn">LinkedIn</label></td>
                <td><input type="url" placeholder="Enter LinkedIn Profile link"></td>
            </tr>
            <tr>
                <td><label for="GitHub">GitHub</label></td>
                <td><input type="url" placeholder="Enter GitHub Profile link"></td>
            </tr>
            <tr>
                <td><label for="Profile Photo">Profile Photo</label></td>
                <td><input type="file" placeholder="Upload Profile Photo"></td>
            </tr>
            <tr>
                <td><label for="Resume">Resume</label></td>
                <td><input type="file" placeholder="Upload Resume Pdf Only"></td>
            </tr>
            <tr>
                <td><label for="">Career Objective</label></td>
                <td><textarea name="" id="" placeholder="Enter Career Objective "></textarea></td>
            </tr>
            <tr>
                <td><label for="">Higest Qualification</label></td>
                <td><textarea name="" id="" placeholder="Enter Higest Qualification"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Name Of College</label></td>
                <td><input type="text" placeholder="Name Of College"></td>
            </tr>
            <tr>
                <td><label for="">University Graduation Year</label></td>
                <td><input type="number" placeholder="University Year Of Graduation"></td>
            </tr>
            <tr>
                <td><label for="">Technical Skills</label></td>
                <td><textarea name="" id="" placeholder="Enter Technical Skills"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Certifications</label></td>
                <td><textarea name="" id="" placeholder="Enter Certifications"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Work Experience</label></td>
                <td><input type="number" placeholder="Work Experience In Years"></td>
            </tr>
            <tr>
                <td><label for="">Hobbies</label></td>
                <td><input type="text" placeholder="Enter Hobbies"></td>
            </tr>
            <tr>
                    <td><label for="">Languages Known</label></td>
                    <td><input type="text"></td>
                </tr>
            <tr>
                <td><label for="">Last Company information</label></td>
                <td><input type="text" placeholder="Last Company Worked At"></td>
            </tr>
            <tr>
                    <td><label for="">Job Role</label></td>
                    <td><input type="text"></td>
                </tr>
            <tr>
                <td><label for="">Declaration</label></td>
                <td><input type="checkbox">
                    I hereby declare that all the information providedabove is true and correct to the best of my
                    knowledge</td>
            </tr>
             <tr>
                <td><label for="">Reset</label></td>
                <td><input type="reset"></td>
            </tr>

            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </form>

    </table>

</body>

</html>
<!-- Field Name,Full Name,Email Address,Phone Number,Date of Birth
,Gender,Marital Status,Nationality
,Address,LinkedIn Profile URL,GitHub Profile URL
,Upload Profile Photo,Upload Resume (PDF only)
,Career Objective,Highest Qualification
,Name of College / University,Year of Graduation
,Technical Skills (HTML, CSS, JS, etc.)
,Programming Languages Known,Certifications (if any)
,Work Experience (Years),Last Company Worked At
,Your Job Role / Designation,Languages Known
,Hobbies,Declaration (Checkbox to agree toÂ authenticity) -->
